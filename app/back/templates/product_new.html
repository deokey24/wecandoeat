{% extends "base.html" %}

{% block title %}상품 등록{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-8">

  <h1 class="text-2xl font-bold mb-6">상품 등록</h1>

  <form method="post"
        action="/products/new"
        enctype="multipart/form-data"
        class="bg-white shadow rounded-xl p-6 space-y-4">

    <!-- 기본 정보 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">
          상품명 <span class="text-red-500">*</span>
        </label>
        <input name="name" required
               class="w-full border rounded-lg px-3 py-2 text-sm
                      focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">카테고리</label>
        <select name="category"
                class="w-full border rounded-lg px-3 py-2 text-sm
                       focus:outline-none focus:ring focus:ring-blue-200">
          <option value="">선택하세요</option>
          <option value="기기">기기</option>
          <option value="코일&카트리지">코일&카트리지</option>
          <option value="액상">액상</option>
          <option value="일회용">일회용</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">
          판매가(원) <span class="text-red-500">*</span>
        </label>
        <input name="price" type="number" min="0" required
               class="w-full border rounded-lg px-3 py-2 text-sm
                      focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">상품 코드</label>
        <input name="code"
               class="w-full border rounded-lg px-3 py-2 text-sm
                      focus:outline-none focus:ring focus:ring-blue-200"
               placeholder="내부코드 / 바코드 등" />
      </div>
    </div>

    <!-- 옵션 -->
    <div class="flex items-center gap-2 mt-2">
      <input id="is_adult_only" name="is_adult_only" type="checkbox"
             class="w-4 h-4 border rounded">
      <label for="is_adult_only" class="text-sm text-slate-700">
        성인 전용 상품
      </label>
    </div>

    <!-- 이미지 업로드 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <div>
        <label class="block text-sm font-medium mb-1">
          상품 이미지 <span class="text-red-500">*</span>
        </label>
        <input type="file" name="product_image" accept="image/*" required
               class="w-full text-sm" />
        <p class="mt-1 text-xs text-slate-500">
          대표 이미지 1장 (예: 정사각형 800×800px, JPG/PNG/WEBP, 1MB 이하 권장)
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">
          상세 이미지 (선택)
        </label>
        <input type="file" name="detail_image" accept="image/*"
               class="w-full text-sm" />
        <p class="mt-1 text-xs text-slate-500">
          긴 상세페이지용 이미지 (폭 1080px 권장, 세로 자유, 1MB 이하 권장)
        </p>
      </div>
    </div>

    <!-- 설명 -->
    <div>
      <label class="block text-sm font-medium mb-1">상품 설명</label>
      <textarea name="description" rows="3"
                class="w-full border rounded-lg px-3 py-2 text-sm
                       focus:outline-none focus:ring focus:ring-blue-200"
                placeholder="간단한 상품 설명을 입력하세요."></textarea>
    </div>

    <div class="flex justify-end gap-2 pt-4">
      <a href="/products"
         class="px-4 py-2 rounded-lg text-sm border border-slate-300
                text-slate-700 hover:bg-slate-50">
        목록으로
      </a>
      <button type="submit"
              class="px-4 py-2 rounded-lg text-sm bg-green-600 text-white
                     hover:bg-green-700">
        등록하기
      </button>
    </div>

  </form>

</div>
{% endblock %}
